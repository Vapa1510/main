<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ResultPage.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Water Quality Prediction Result</h1>
        </header>

        <main>
            <div class="result">
                <h2>Prediction: <span id="prediction-result">{{ prediction }}</span></h2>
                <div id="status-message"></div>
            </div>

            <div class="graph">
                <h3>Water Quality Graph</h3>
                <canvas id="water-quality-chart"></canvas>
            </div>
        </main>
    </div>
    <div class="more-info-container">
            <a href="{{ url_for('index') }}" class="more-info">Click here to go to Home</a>
        </div>

    <footer>
        <p>&copy; 2024 Water Quality Prediction. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='ResultPage.js') }}"></script>

</body>
</html>
